<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
</head>
<body>
    <form action="">
        <label for="name"> Nom</label>
        <input type="text" name="namme" id="name" placeholder="tapez votre nom" required><br>
        <label for="motdepasse"> password</label>
        <input type="password" name="motdepasse" id="motdepasse"><br>
        <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required><br>
        <input type="checkbox" id="accepterConditions" name="accepterConditions" value="accepte">
        <label for="accepterConditions">J'accepte les conditions </label><br>
       <input type="radio" id="genreHomme" name="genre" value="homme">
<label for="genreHomme">Homme</label><input type="radio" id="genreFemme" name="genre" value="femme">
<label for="genreFemme">Femme</label>
<input type="radio" id="SituationC" name="Situation" value="homme">
        <label for="SituationC">Celibataire</label>        <input type="radio" id="SituationM" name="Situation" value="femme">
        <label for="SituationM">marié</label>
        <input type="reset" value="Réinitialiser">
        <input type="date" id="dateaujourdhui" name="dateNaissance" required>
        <script> document.getElementById('dateaujourdhui').textContent = new Date().toLocaleDateString('fr-FR');
        </script>
        <input type="color" id="couleur" name="couleur" value="#FF0000
        ">
        <input type="hidden" id="identifiantCache" name="identifiantCache" value="12345">
<input type="tel" id="numeroTelephone" name="numeroTelephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
<input type="file" id="choisirFichier" name="fichier" accept=".jpg, .jpeg, .png">
<input type="url" id="siteWeb" name="siteWeb" placeholder="http://www.example.com" required>
<input type="time" id="heureRdv" name="heureRdv" min="09:00" max="18:00" step="900" required>

<input type="month" id="moisAnnee" name="moisAnnee" min="2024-01" max="2024-12" required>
        <input type="submit" value="enregistrer"  required>

    </form>
   
</body>
</html>
